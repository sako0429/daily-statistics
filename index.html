  <script>
    const items = document.querySelectorAll('.drop');

    items.forEach(item => {
      item.addEventListener('mouseenter', function () {
        document.body.style.backgroundColor = this.classList[1]; // Change body background to the class name (color)
      });

      item.addEventListener('mouseleave', function () {
        document.body.style.backgroundColor = ''; // Reset to default background
      });
    });
  </script>
